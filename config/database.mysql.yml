default: &default
  adapter: trilogy
  host: <%= ENV.fetch("MYSQL_HOST", "127.0.0.1") %>
  port: <%= ENV.fetch("MYSQL_PORT", "3306") %>
  username: <%= ENV.fetch("MYSQL_USER", "root") %>
  password: <%= ENV["MYSQL_PASSWORD"] %>
  pool: 50
  ssl_mode: <%= ENV["MYSQL_SSL_MODE"] %>
  timeout: 5000

development:
  primary:
    <<: *default
    database: fizzy_development
  cable:
    <<: *default
    database: fizzy_development_cable
    migrations_paths: db/cable_migrate

test:
  primary:
    <<: *default
    database: fizzy_test
  cable:
    <<: *default
    database: fizzy_test_cable
    migrations_paths: db/cable_migrate

production:
  primary:
    <<: *default
    database: <%= ENV.fetch("MYSQL_DATABASE", "fizzy_production") %>
  cable:
    <<: *default
    database: <%= ENV.fetch("MYSQL_DATABASE", "fizzy_production") %>
    migrations_paths: db/cable_migrate
  queue:
    <<: *default
    database: <%= ENV.fetch("MYSQL_DATABASE", "fizzy_production") %>
    pool: <%= Integer(ENV.fetch("SOLID_QUEUE_POOL_SIZE") { 20 }) %>
    migrations_paths: db/queue_migrate
  cache:
    <<: *default
    database: <%= ENV.fetch("MYSQL_DATABASE", "fizzy_production") %>
    migrations_paths: db/cache_migrate
