default: &default
  adapter: trilogy
  host: <%= ENV.fetch("MYSQL_HOST", "127.0.0.1") %>
  port: <%= ENV.fetch("MYSQL_PORT", "3306") %>
  username: <%= ENV.fetch("MYSQL_USER", "root") %>
  password: <%= ENV["MYSQL_PASSWORD"] %>
  # Pool size: threads per worker (1) + buffer (4) = 5 per process
  # Configurable via DB_POOL_SIZE. With 8 workers: 8 × 5 = 40 connections (vs 8 × 250 = 2000)
  # Railway MySQL typically has max_connections ~100-200, so this keeps us well within limits
  pool: <%= Integer(ENV.fetch("DB_POOL_SIZE") { 5 }) %>
  ssl_mode: <%= ENV["MYSQL_SSL_MODE"] %>
  timeout: 5000

development:
  primary:
    <<: *default
    database: fizzy_development
  cable:
    <<: *default
    database: fizzy_development_cable
    migrations_paths: db/cable_migrate

test:
  primary:
    <<: *default
    database: fizzy_test
  cable:
    <<: *default
    database: fizzy_test_cable
    migrations_paths: db/cable_migrate

production:
  primary:
    <<: *default
    database: <%= ENV.fetch("MYSQL_DATABASE", "fizzy_production") %>
  cable:
    <<: *default
    database: <%= ENV.fetch("MYSQL_DATABASE", "fizzy_production") %>
    migrations_paths: db/cable_migrate
  queue:
    <<: *default
    database: <%= ENV.fetch("MYSQL_DATABASE", "fizzy_production") %>
    # Pool size: threads per process (3) + small buffer (2) = 5 per process
    # This prevents connection exhaustion when multiple processes shut down simultaneously
    pool: <%= Integer(ENV.fetch("SOLID_QUEUE_POOL_SIZE") { 5 }) %>
    migrations_paths: db/queue_migrate
  cache:
    <<: *default
    database: <%= ENV.fetch("MYSQL_DATABASE", "fizzy_production") %>
    migrations_paths: db/cache_migrate
